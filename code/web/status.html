<!DOCTYPE html>
<html>
<head>
    <title>ROV Status & Control</title>
    <link rel="stylesheet" href="mainTheme.css">
</head>
<body>
    <div id='banner'>
        <h1 id="title">ROV Status & Control</h1>
    </div>
    <div>
        <div class='box'>
            <h3>dataCollection.py</h3>
            <p>PID: <span id="dataCollectionPID">?</span></p>
            <p>Status: <span id="dataCollectionStatus">?</span></p>
            <p>Collects data from the robots sensors and compiles them into data.json</p>
        </div>
        <div class='box' style="display:none">
            <h3>startDataCollection.sh</h3>
            <button id='startDataCollectionButton' onclick="startDataCollection()">Start</button>
            <p>Status: <span id="startDataCollectionStatus">?</span></p>
            <p>Starts up dataCollection.py</p>
        </div>
        <div class='box' style="display:none">
            <h3>stopDataCollection.sh</h3>
            <button id='stopDataCollectionButton' onclick="stopDataCollection()">Stop</button>
            <p>Status: <span id="stopDataCollectionStatus">?</span></p>
            <p>Shuts down dataCollection.py</p>
        </div>
    </div>
    <div id='dumpDiv'>
        <p id='dump'></p>
    </div>
    <script type="text/javascript" src="status.js"></script>
</body>
</html>
