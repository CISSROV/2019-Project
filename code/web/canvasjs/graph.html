<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script src="/websocket.js"></script>
    <script src="canvasjs.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {

        var externalT = []
        var coreT = []
        var internalT = []

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title:{
                text: "Test Chart"
            },
            axisX: {

                //valueFormatString: "##:##:##"
            },
            axisY: {
                title: "Temperature (in °C)",
                includeZero: false,
                suffix: " °C"
            },
            legend:{
                cursor: "pointer",
                fontSize: 16,
                itemclick: toggleDataSeries
            },
            toolTip:{
                shared: true
            },
            data: [{
                name: "External Temperature",
                type: "spline",
                yValueFormatString: "#0.## °C",
                showInLegend: true,
                dataPoints: externalT
            },
            {
                name: "Core Temperature",
                type: "spline",
                yValueFormatString: "#0.## °C",
                showInLegend: true,
                dataPoints: coreT
            },
            {
                name: "Internal Temperature",
                type: "spline",
                yValueFormatString: "#0.## °C",
                showInLegend: true,
                dataPoints: internalT
            }]
        });
        chart.render();

        function toggleDataSeries(e){
            if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
            }
            else{
                e.dataSeries.visible = true;
            }
            chart.render();
        }

        var dataLength = 20; // number of dataPoints visible at any point

        var updateChart = function(data) {
            var t = data[0].split(':').join('')

            var ext = parseFloat(data[1])
            var core = parseFloat(data[2])
            var internal = parseFloat(data[3])

            if (ext.toString() == 'NaN') {
                console.error('External Temperature is not a number')
                return
            }
            if (core.toString() == 'NaN') {
                console.error('External Temperature is not a number')
                return
            }
            if (internal.toString() == 'NaN') {
                console.error('External Temperature is not a number')
                return
            }

            externalT.push({
                x: t,
                y: ext
            });

            coreT.push({
                x: t,
                y: core
            });

            internalT.push({
                x: t,
                y: internal
            });

            if (externalT.length > dataLength) {
                externalT.shift();
            }
            if (coreT.length > dataLength) {
                coreT.shift();
            }
            if (internalT.length > dataLength) {
                internalT.shift();
            }

            chart.render();
        };

        updateChart(['00:00:05',0,0,0]);
        updateChart(['00:00:10',10,10,10]);
        //updateChart(['00:00:15',20,20,20]);
        //connect(updateChart)

        // DOESNT WORK
        

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <p id="error">Error</p>
</body>
</html>
