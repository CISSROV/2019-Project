<!DOCTYPE html>
<html>
<head>
    <title>ROV Data Output</title>
    <link rel="stylesheet" href="dataSheet.css">
    <meta http-equiv="cache-control" content="no-cache" />
</head>
<body>
    <!--#85cdf3;-->
    <h1 id="title">ROV Data Output</h1>
    <div id="controls">
        <button id="stop" onclick="stopUpdating()">
            Stop Updating Data
        </button>
        <button id="start" onclick="startUpdating()" hidden>
            Start Updating Data
        </button>
        <button id="compress" onclick="compress()">
            Compressed View
        </button>
        <button id="decompress" onclick="decompress()" hidden>
            Uncompressed View
        </button>
    </div>
    <p id="live">Live Data</p>
    <div style="overflow-x:auto">
    <table id="dataTable">
        <tr>
            <th>Time</th>
            <th>External Temp (&deg;C)</th>
            <th>Core Temp (&deg;C)</th>
            <th>Internal Temp (&deg;C)</th>
            <th>Heading</th>
            <th>Roll</th>
            <th>Pitch</th>
            <th>Magnetic Field</th>
            <th>Acc<sub>x</sub></th>
            <th>Acc<sub>y</sub></th>
            <th>Acc<sub>z</sub></th>
        </tr>
    </table>
    </div>
    <h3 class="error" id="dataError" hidden>An unknown error has occured while attempting to fetch data.json</h3>
    <script type="text/javascript" src="dataGetter.js"></script>
</body>
</html>
